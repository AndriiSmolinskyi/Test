<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <div>
            <label for="name">Імя</label>
            <br>
            <input type="text" name="name" id="name" value="дмитро">
        </div>
        <div>
            <label for="pass">Пароль</label>
            <br>
            <input type="password" name="pass" id="pass" maxlength="10" minlength="1" required>
        </div>
        <div>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email" placeholder="Боря тут пошта" disabled>
        </div>
        <div>
            <label for="info">Розкажіть про себе</label>
            <br>
            <textarea name="info" id="info" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="Zrada">Зрада</label>
            <input type="radio" name="pohuy" id="Zrada" value="Zrada">
            <br>
            <label for="Peremoga">Перемога</label>
            <input type="radio" name="pohuy" id="Peremoga" value="Peremoga" checked>
        </div>
        <div>
            <h3>Хто найкращий президент</h3>
            <label for="Ze">Зелебоба</label>
            <input type="checkbox" name="president" id="Ze" value="Ze">
            <br>
            <label for="PPO">Петро Олексійович Порошенко(директор Roshen)</label>
            <input type="checkbox" name="president" id="PPO" value="PPO" checked>
            <br>
            <label for="yanik">Любимый город</label>
            <input type="checkbox" name="president" id="yanik" value="yanik" checked>
        </div>
        <div>
            <label for="birth">Коли ваш день народження</label>
            <input type="date" name="birth" id="birth">
        </div>
        <div>
            <label for="phone">Номер телефону</label>
            <input type="number" name="phone" id="phone">
        </div>
        <div>
            <label for="photo">Ваше фото</label>
            <input type="file" name="photo" id="photo">
        </div>
        <div>
            <label for="country">Ваша країна</label>
            <select name="country" id="country">
                <option value="none" selected disabled>Оберіть країну</option>
                <option value="usa">США</option>
                <option value="ua">Україна</option>
                <option value="pl">Польща</option>
            </select>
        </div>
        <div>
            <button type="submit">Відправити</button>
        </div>
        <div>
            <button type="reset">Скинути</button>
        </div>
    </form>
</body>
</html>
