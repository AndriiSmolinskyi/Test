<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Finpoint</title>
</head>
<body>
    
    
    <header class="header">
        <div class="header__left">
            <img src="img/LOGO.svg" alt="finpoit" class="header__left__logo">
        </div>
        <div class="wrapper">

            <div class="header__center">
                <div class="header__up">
                    <div class="header__up__item">
                        <span class="material-symbols-outlined header__up__item__text up__icon">mail</span>
                        <p class="header__up__item__text">info@company.com</p>
                    </div>
                    <div class="header__up__item">
                        <span class="material-symbols-outlined header__up__item__text up__icon">call</span>
                        <p class="header__up__item__text">011-112-8596</p>
                    </div>
                    <div class="header__up__item">
                        <span class="material-symbols-outlined header__up__item__text up__icon">schedule</span>
                        <p class="header__up__item__text">011-112-8596</p>
                    </div>
                </div>
    
                <nav class="header__nav">
                    <ul class="header__nav__list">
                        <a href="#" class="header__nav__list__link"><li class="header__nav__list__text">Home</li></a>
                        <a href="#" class="header__nav__list__link"><li class="header__nav__list__text">About us</li></a>
                        <a href="#" class="header__nav__list__link"><li class="header__nav__list__text">Pages</li></a>
                        <a href="#" class="header__nav__list__link"><li class="header__nav__list__text">Services</li></a>
                        <a href="#" class="header__nav__list__link"><li class="header__nav__list__text">Contact us</li></a>
                    </ul>
                </nav>
            </div>
            
        </div>
        <div class="header__right">
            <p class="header__right__text">Blog / News</p>
        </div>
    </header>

</html>
